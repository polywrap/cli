type Header {
  key: String!
  value: String!
}

type UrlParam {
  key: String!
  value: String!
}

type ResponseError {
  errorMessage: String!
  errorCode: String!
  timeoutExcided: Boolean!
}

type Response {
  status: UInt32
  statusText: String
  headers: [Header!]
  body: String
  error: ResponseError
}

type Request {
  headers: [Header!]
  urlParams: [UrlParam!]
  responseType: ResponseType!
  body: Body
  timeout: UInt32
}

enum ResponseType {
  TEXT
  BINARY
}

type Body {
  stringBody: String
  rawBody: Bytes
  formDataBody: FormData
}

type FormData {
  data: [FormDataEntry!]
}

type FormDataEntry {
  key: String!
  data: String
  opts: FormDataOptions
}

type FormDataOptions {
  contentType: String
  fileName: String
  filePath: String
}

type Query {
  get(url: String!, request: Request): Response
  post(url: String!, request: Request): Response
}
