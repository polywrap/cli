type Query {
  method1(
    arg1: Arg1!
    arg2: Arg2
  ): [Result!]!

  method2(
    arg: Arg1!
  ): Result

  method3(
    arg: Arg1!
  ): [Result]!

  method5(
    arg: Arg3!
  ): Result!
}

type Arg1 {
  prop: String!
  nested: Nested!
}

type Arg2 {
  prop: String!
  circular: Circular!
}

type Arg3 {
  prop: Bytes!
}

type Result {
  prop: String!
  nested: Nested!
}

type Nested {
  prop: String!
}

type Circular {
  prop: String!
}
