#import { Query, ResponseType } into Http from "w3://ens/http.web3api.eth"

type Query {
  # Returns byte content of file, defined by provided cid
  catFile(ipfs: IpfsOptions!, cid: String!, catFileOptions: CatFileOptions): Bytes!
  catFileToString(ipfs: IpfsOptions!, cid: String!, catFileOptions: CatFileOptions): String!
  # resolve(ipfsUrl: String!, cid: String!): String
  # tryResolveUri(authority: String!, path: String!): String
  # getFile(path: String!): Bytes
}

type CatFileOptions {
  headers: [Http_Header!]
  queryString: [Http_UrlParam!]
  offset: Int64
  length: Int64
  timeout: UInt64
}

type IpfsOptions {
  provider: String!
  fallbackProviders: [String!]
}
