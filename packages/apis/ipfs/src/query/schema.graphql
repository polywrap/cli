#import { Query, ResponseType } into Http from "w3://ens/http.web3api.eth"

type Query {
  # Returns byte content of file, defined by provided cid
  catFile(ipfsUrl: String!, cid: String!, catFileOptions: CatFileOptions): Bytes!
}

type CatFileOptions {
  headers: [Http_Header!]
  queryString: [Http_UrlParam!]
  offset: Int64
  length: Int64
  timeout: UInt64
}
